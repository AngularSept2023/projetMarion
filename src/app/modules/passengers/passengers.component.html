<div *ngIf="passengersTab && passengersTab.data.length">
  <div>
    <mat-table [dataSource]="passengersTab" matSort matSortDisableClear>
      <ng-container matColumnDef="Nom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
        <td mat-cell *matCellDef="let passenger">
          <a [routerLink]="['./', passenger.PassengerId]">{{
            passenger.Name
          }}</a>
        </td>
      </ng-container>
      <ng-container matColumnDef="Sexe">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Sexe</th>
        <td mat-cell *matCellDef="let passenger">
          {{ passenger.Sex }}
        </td>
      </ng-container>
      <ng-container matColumnDef="Âge">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Âge</th>
        <td mat-cell *matCellDef="let passenger">
          {{ passenger.Age ? passenger.Age : "Âge inconnu" }}
        </td>
      </ng-container>
      <ng-container matColumnDef="Survivant">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Survivant</th>
        <td mat-cell *matCellDef="let passenger">
          {{ passenger.Survived === "1" ? "Oui" : "Non" }}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </mat-table>
    <mat-paginator
      #paginator
      [length]="passengersTab.data.length"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 50]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
